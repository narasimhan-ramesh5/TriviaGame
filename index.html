<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="assets/scripts/trivia.js"></script>
  </head>
  <body>

    <!-- Page Header -->
    <div class="trivia-header row">
      <div class="col-sm-12">
        <h1>Geography Trivia Quiz</h1>
      </div>
    </div>

    <!-- Main container for the trivia zone -->
    <div class="row trivia-zone">
      <div class="col-sm-8 offset-sm-2">
        <!-- Form with the trivia question -->

        <div class="trivia-question">
          <span id ="current-question"></span>
        </div>
        
        <br>

        <div class="form-check">
          <input class="form-check-input" type="radio" id="option1" name="trivia-options">
          <label class="form-check-label" for="option1">
            Option 1
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option2" name="trivia-options">
          <label class="form-check-label" for="option2">
            Option 2
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option3" name="trivia-options">
          <label class="form-check-label" for="option3">
            Option 3
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" id="option4" name="trivia-options">
          <label class="form-check-label" for="option4">
            Option 4
          </label>
        </div>

        <br>
       
        <button type="submit" class="btn btn-primary mb-2" id="submit-answer">Submit Answer</button>
      </div>
    </div>

    <!-- Scorecard and Timekeeping Zone -->
    <div class="row scorecard-zone">
      <div class="col-sm-2 offset-sm-2">
        Question <span id="question-number"></span> of <span id="total-questions"></span>
      </div>
      <div class="col-sm-2">
        Time Remaining : <span id="time-remaining"></span>
      </div>
    </div>

    <br>

    <!-- Message Zone - this is where we display the correct answer,
         additional trivia, and final sccore -->
    <div class = "row">
      <div class = "col-sm-8 offset-sm-2" id="message-zone">
      </div>
    </div>

    <div class = "row">
      <div class = "col-sm-2 offset-sm-2">
        <button type="submit" class="btn btn-primary mb-2" id="next-question">Next Question</button>
      </div>
    </div>
    
  </body>
</html>
